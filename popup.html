<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Amazon Filter</h2>
  <label for="starRating">Minimum Star Rating:</label>
  <input type="range" id="starRating" min="0" max="5" step="0.1" value="4.5" />
  <input type="number" id="starRatingNumber" min="0" max="5" step="0.1"value="4.5" /><br>
  <label for="reviewCountNumber">Minimum Review Number:</label>
  <input type="number" id="reviewCountNumber" min="0" step="5" value="1" /><br>
  <label for="maxPriceNumber">Maximum Price:</label>
  <input type="number" id="maxPriceNumber" min="0" step="5" value="150" /><br>
  <label for="freeDeliveryOnly">Free Delivery Only:</label>
  <input type="checkbox" id="freeDeliveryOnly" checked /><br>
  <label for="primeOnly">Prime Only:</label>
  <input type="checkbox" id="primeOnly" unchecked /><br>
  <button id="applyFilter">Apply Filter</button>
  <script src="popup.js"></script>
</body>
</html>
